<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>driveCar</title>
</head>
<body>
  <p>打开控制台，挨个试一下以下的代码，观察效果！</p>
  <ul>
    <li>myCar.start();</li>
    <li>myCar.drive();</li>
    <li>myCar.addFuel(2);</li>
    <li>myCar.start();</li>
    <li>myCar.drive();</li>
    <li>myCar.drive(); </li>
    <li>myCar.drive(); </li>
    <li>myCar.stop();</li>
  </ul>

  <script>
    var myCar = {
    mark: "Mitsubishi",
    model: "ASX",
    year: 2013,
    color: "white",
    passengers: 5,
    convertible: false,
    mileage: 102400,
    fuel: 0,
    started: false,

    start: function() {
      if(this.fuel === 0) { 
        alert("The car is on empty, fill up before starting!");
      }else {
        this.started = true;
      }
    },

    stop: function() {
      this.started = false;
    },

    drive: function() {
      if(this.started) {
        if(this.fuel > 0) {
          alert(this.mark + " " + this.model + " goes zoom zoom!");
          this.fuel = this.fuel - 1;
        }else {
          alert("Uh oh, out of fuel.");
          this.stop();
        }
      }else {
        alert("You need to start the engine first.")
      }
    },

    addFuel: function(amount) {
      this.fuel = this.fuel + amount;
    }

  };
  </script>
</body>
</html>
